<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/normalize.css">
	<title>Workit</title>
</head>

<body>
	<!-- SITE-HEADER-HERO-WRAPPER -->
	<div class="site-header-hero-wrapper">
		<!-- SITE-HEADER -->
		<header class="site-header">
			<div class="site-header__container container">
				<a class="site-header__logo logo" href="/index.html">
					<img class="logo__img" src="./img/logo-light.svg" alt="Workit-logo" width="97" height="26">
				</a>

				<a class="underline-link" href="#">Apply for access</a>
			</div>
		</header>

		<!-- HERO -->

		<div class="hero">
			<div class="hero__container container">
				<h1 class="hero__heading">Data <span class="uderline-text">tailored</span> to your needs.</h1>
				<a class="hero__button button" href="#">Learn more</a>

				<picture class="hero__picture">
					<source srcset="/img/image-hero.webp" type="image/webp">
					<source srcset="/img/image-hero-mobile.png 1x, /img/image-hero-mobile@2x.png 2x"
						media="(max-width:500px)">
					<source srcset="/img/image-hero-tablet.png 1x, /img/image-hero-tablet@2x.png 2x"
						media="(max-width:768px)">
					<img class="hero__img" src="/img/image-hero.png" alt="Phone with statistics illustration on the screen"
						width="767" height="441" srcset="/img/image-hero.png 1x, /img/image-hero@2x.png 2x">
				</picture>
			</div>
		</div>
	</div>
</body>

</html>
